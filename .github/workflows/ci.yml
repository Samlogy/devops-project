name: CI/CD Pipeline

on:
  push:
    branches:
      - dev
      - main
#   pull_request:
#     branches:
#       - main

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:19.03.12
        options: --privileged
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18.x"

      - name: Install dependencies
        run: npm install

    #   - name: Run unit tests
    #     run: npm run test:unit

    #   - name: Run integration tests
    #     run: npm run test:integration

  build_and_push:
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t sammmmmm/devops-project-hub:latest .

      - name: Push Docker image
        run: docker push sammmmmm/devops-project-hub:latest
