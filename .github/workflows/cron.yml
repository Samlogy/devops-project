name: Testing => App Performence/load + E2E


on:
  schedule:
    - cron: '0 0 * * *' # Runs everyday at 00:00 UTC

jobs:
  gatling:
    name: Run Gatling
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/setup-node@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Run Gatling
        run: npm run gatling

  e2e:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/setup-node@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Run E2E Tests
        run: npm run e2e